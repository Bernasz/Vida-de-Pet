<!DOCTYPE html>

<head>
    <title>Vida de Pet Santiago</title>
    <meta charset="utf-8">
    <script src="script.js" defer   ></script>
    <link rel="stylesheet" href="vidadepet.css">
</head>

<body>

    <form>
        Nome: <br>
        <input type="text" name="name"> <br>
        <br>

        Telefone: <br>
        <input type="text" name="cel"> <br>
        <br>

        Tipo de Serviço: <br>
        <select name="serv">
            <option>Banho</option>
            <option>Banho + Tosa</option>
            <option>Hidratação</option>
            <option>Serviço Completo</option>
        </select>
    
        <br>
        
        Tamanho do Pet <br>
        <select name="tam">
            <option>Pequeno</option>
            <option>Médio</option>
            <option>Grande</option>
        </select>

        <br>

        Qual tipo de Pet? <br>
        <select name="pet" id="opcaoPet">
            <option value="Cachorro">Cachorro</option>
            <option value ="Gato">Gato</option>
            <option value="Outro">Outro(Especificar):</option>
        </select>

        <p><div id="containerInput"></div></p>

        Nome do Pet: <br>
        <input type="text" name="petn">
        <br>

        Observações: <br>
        <textarea></textarea>

        <br>

        <input type="submit" value ="Agendar">
    </form>

</body>
